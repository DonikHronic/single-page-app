{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Page Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>


<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <h4>Filter</h4>
            <form>
                <div class="form-group mt-2">
                    <label for="column"> Колонка для сортировки</label>
                    <select name="column" id="column" class="form-select">
                        <option selected value="name">Название</option>
                        <option value="count">Количество</option>
                        <option value="distance">Расстояние</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="condition">Условие для сортировки</label>
                    <select name="condition" id="condition" class="form-select">
                        <option selected value="eq">равно</option>
                        {#<option value="__in">содержит</option>#}
                        <option value="__gt">больше</option>
                        <option value="__lt">меньше</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="filter-val">Значение</label>
                    <input name="value" type="text" id="filter-val" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <button type="button" id="filtrate" class="btn btn-primary">Отфильтровать</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Count</th>
                    <th scope="col">Distance</th>
                </tr>
                </thead>
                <tbody id="table-datas">

                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li id="prevPage" class="page-item page-step">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li id="nextPage" class="page-item page-step">
                        <a class="page-link">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'main.js' %}"></script>
</body>
</html>
